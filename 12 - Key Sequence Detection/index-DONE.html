<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secret = 'jocelyn';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secret-1, pressed.length-secret.length);
    console.log(pressed.join(''))
    if (pressed.join('').includes(secret)){
      cornify_add();
    }
  })
</script>
</body>
</html>
